<!DOCTYPE html>
<html lang="en-us">
  
<!--Welcome to the code of Davejuguemos!-->

<head>
    <link href="style.css" rel="stylesheet">
    <script src="papaparse.min.js" defer></script>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Davejuguemos</title>

    <!-- Favicon / Tab icon -->
  <link rel="icon" href="icon-32.png" sizes="32x32" type="image/png">

  <!-- Apple iOS -->
  <link rel="apple-touch-icon" href="icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Android / Chrome -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- Fonts / Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body><div class="screen screen1 hidden">

    <h1 class="title">Davejuguemos</h1>

    <div class="top-row">
      <div class="score" id="score">0/0 = 0%</div>
        <div class="answer hidden"><span id="answer-text">—</span></div>
    </div>

    <div class="input-container">
    <textarea class="input-box" id="textInput"></textarea>
    <button id="flag" class="flag-btn" type="button">★</button>
  </div>  

    <div class="buttons">
      <button id="enter">Enter</button>
      <button id="sentence">Sentence</button>
      <button id="answer">Answer</button>
      <button id="audio">Audio</button>

      <button id="definition">Definition</button>
      <button id="back">Back</button>
    </div>

  </div>

  <div class="screen screen2">
   <h1 class="title">Davejuguemos</h1>

  <div class="menu-cards">

    <button class="menu-card" data-target="filter" id="filter">
      <div class="card-title">Filter Words</div>
      <div class="card-sub">Filter by starting letter, capital, and more</div>
    </button>

    <button class="menu-card" data-target="mode" id="mode">
      <div class="card-title">Mode</div>
      <div class="card-sub">Choose from regular, ordered, time, and practice modes</div>
    </button>

    <button class="menu-card" data-target="review" id="review">
      <div class="card-title">Review</div>
      <div class="card-sub">See flagged and missed words</div>
    </button>

  </div>

  <button id="begin" class="begin-btn">Begin</button>

  </div>
  <div class="screen screen-mode hidden">

  <h1 class="title">Davejuguemos</h1>

  <div class="mode-list">

    <button class="mode-card" data-mode="regular">
      <div class="mode-title">Regular</div>
      <div class="mode-desc">Random words</div>
    </button>

    <button class="mode-card" data-mode="ordered" id="ordered">
      <div class="mode-title">Ordered</div>
      <div class="mode-desc">Count up from a starting word</div>
    </button>

    <button class="mode-card" data-mode="practice">
      <div class="mode-title">Practice</div>
      <div class="mode-desc">Generate nine random words for practices</div>
    </button>
    <div class="mode-options hidden" id="modeOptions">
  <p class="mode-help">
    Starting word or letter: 
  </p>
  <input
    type="text"
    id="orderedStartLetter"

  />
</div>
  </div>

  <button class="back-btn" id="back2">Back</button>

</div>
<div class="screen screen-dictionary hidden">

  <h1 class="title">Davejuguemos</h1>

  <div class="dict-card">
    <div class="dict-word" id="dictWord">Word</div>

    <div class="dict-section">
      <strong>Definition</strong>
      <p id="dictDefinition"></p>
    </div>

    <div class="dict-section">
      <strong>Sentence</strong>
      <p id="dictSentence"></p>
    </div>
  </div>

  <div class="dict-controls">
    <button id="dictPrev">←</button>
    <button id="dictSpeak">Say</button>
    <button id="dictNext">→</button>
  </div>

  <button class="back-btn" id="dictBack">Back</button>

</div>
<div class="screen screen-review hidden">

  <h1 class="title">Davejuguemos</h1>

  <div class="review-toggle">
    <button id="showMissed" class="active">Missed Words</button>
    <button id="showFlagged">Flagged Words</button>
  </div>

  <div class="review-list">
    
  </div>

  <button class="back-btn" id="reviewBack">Back</button>

</div>
<div class="screen screen-practice hidden">
  <h1 class="title">Davejuguemos</h1>

  <div class="practice-grid" id="practiceGrid"></div>

  <button class="back-btn" id="practiceBack">Back</button>
</div>
<div class="screen screen-filter hidden">
  <h1 class="title">Davejuguemos</h1>

  <div class="filter-options">
    <label>
      <input type="checkbox" id="filterHyphen">
      Contains Hyphens
    </label>

    <label>
      <input type="checkbox" id="filterSpace">
      Contains Spaces
    </label>

    <label>
      <input type="checkbox" id="filterCaps">
      Contains Capitals
    </label>

    <label>
      <input type="checkbox" id="filterAble">
      Ends with able/ible
    </label>

    <label>
      <input type="checkbox" id="filterStarred">
      Starred
    </label>

    <label>
      <input type="checkbox" id="filterMissed">
      Missed
    </label>
  </div>

  <div class="filter-buttons">
    <button class="back-btn" id="filterBack">Back</button>
  </div>
</div>
<p class="hidden"id="debug">hello</p>
</body>
</html>
